<!doctype html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}zh-CN{{end}}">
{{ partial "head" . }}

<body>
  {{ partial "header" . }}
  <div id="body">
    <div class="container">
      <div style="margin: 10px;">
      </div>
      <div class="col-group">

        <div class="col-8" id="main">
          <div class="baidu_ad" style="margin: 5px 0;">
            {{ partial "baidu_ad" . }}
          </div>

          <div style="margin: 5px 0;">
            {{ partial "search_form" . }}
          </div>

          {{ block "content" . }}{{ end }}
          {{ partial "footer" . }}
        </div>

        {{ partial "sidebar" . }}
      </div>
    </div>
  </div>
</body>

</html>
