<!-- 百度站长 -->
{{ if .Site.Params.baiduTongji }}
<script>
  var _hmt = _hmt || [];
  (function () {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?{{ .Site.Params.baiduTongji }}";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
</script>
{{ end }}

<!-- 谷歌分析 https://analytics.google.com/ -->
{{ if .Site.Params.googleTag }}
<!-- Google tag (gtag.js)  -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleTag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', '{{ .Site.Params.googleTag }}');
</script>
{{ end }}
